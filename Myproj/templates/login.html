{% extends 'base.html' %}

{% load static %}

{% block title %}BMW - Login{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <div style="background-image: url('{% static 'images/Img2.jpg' %}'); height: 400px; background-size: cover; background-position: center;margin: 5px;border-radius: 5px;">
                        <div
                            style="text-align: center; color: white; font-size: 50px; font-weight: bold; text-shadow: 2px 2px 4px #000000;">
                            Login Here
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row" style="text-align: center;height: 97%; background-color: black;color: whitesmoke;margin: 5px;border-radius: 5px;">
                        <div class="col-sm-12">
                            <div class="row" style="margin-top: 20px;">
                                <div class="col-sm-12">
                                    <h1 class="text-info-emphasis">Login</h1>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-3">
                                    <span style="color:aqua;font-weight: bold;">UserName</span>
                                </div>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="txtUserName" placeholder="Enter username...!"/>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-3">
                                    <span style="color:aqua;font-weight: bold;">Password</span>
                                </div>
                                <div class="col-sm-5">
                                    <input type="password" class="form-control" id="txtPassword" placeholder="Enter password...!"/>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="row" style="margin-top: 20px;text-align: center;">
                                <div class="col-sm-12">
                                    <input type="button" class="btn btn-primary" value="Login" id="btnLogin"/>
                                    <input type="button" class="btn btn-danger" value="Cancel" id="btnCancel"/>
                                </div>                                
                            </div>
                            <div class="row" style="margin-top: 20px;text-align: center;">
                                <div class="col-sm-12">
                                    <a href="/register" style="color: white;font-size: 20px;font-weight: bold;text-decoration: none;">New User? Register Here</a>
                                </div>                                
                            </div>
                            <div class="row" style="margin-top: 20px;text-align: center;">
                                <div class="col-sm-12">
                                    <a href="#" style="color: white;font-size: 15px;">Forgot Password?</a>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
